<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Set 1-B - Solution</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="Quantity=5,Price=5">
        <h2>Price Calculator </h2>
        Quantity : <input type="number" ng-model="Quantity"/> <br><br>
        Price : <input type="number" ng-model="Price"/> <br><br>
        <b>Total in Rupees : {{Quantity*Price}}</b>
    </div>
    
</body>
</html>
